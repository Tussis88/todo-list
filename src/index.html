<!DOCTYPE>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
</head>

<body>
  <header>
    <h1 id="title">List-o-matic</h1>
  </header>
  <nav id="menu"></nav>
  <div id="content"></div>

  <dialog class="dialogProject">
    <form method="dialog" class="projectForm">
      <div>
        <label for="projectName">Project Name</label>
        <input type="text" name="projectName" required/>
      </div>
      <div>
        <button id="projectCreate">Create</button>
      </div>
    </form>
  </dialog>
</body>

</html>
