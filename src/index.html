<!DOCTYPE>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
</head>

<body>
  <header>
    <h1 id="title">List-o-matic</h1>
  </header>
  <nav id="menu"></nav>
  <div id="content"></div>

  <dialog class="dialogProject">
    <form method="dialog" class="projectForm">
      <div>
        <label for="projectName">Project Name</label>
        <input type="text" name="projectName" required />
      </div>
      <div>
        <button id="projectCreate">Create</button>
      </div>
    </form>
  </dialog>

  <dialog class="dialogTodoCreate">
    <form method="dialog" class="todoForm">
      <div>
        <label for="name">Title</label>
        <input type="text" name="name" required />
      </div>
      <div>
        <label for="description">Description</label>
        <textarea rows="4" cols="40" name="description"></textarea>
      </div>
      <div>
        <label for="date">Date</label>
        <input type="date" name="date" required />
      </div>
        <label for="priority">Priority</label>
        <select name="priority">
          <option value="0">high</option>
          <option value="1">mid</option>
          <option value="2" selected>low</option>
        </select>
      <div>
        <button id="todoCreate">Create</button>
      </div>
    </form>
  </dialog>
</body>

</html>
